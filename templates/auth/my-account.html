{% load static %}
{% extends 'components/base.html' %}

{% block content %}
    <!-- START SECTION BANNER -->
    <section class="bg_light_yellow breadcrumb_section background_bg bg_fixed bg_size_contain" data-img-src="assets/images/breadcrumb_bg.png">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-12 text-center">
                    <div class="page-title">
                        <h1>My Account</h1>
                    </div>
                    <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active" aria-current="page">My Account</li>
                    </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- END SECTION BANNER -->

    <!-- START SECTION SHOP DETAIL -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4 mb-md-0">
                    <div class="heading_s2">
                        <h3>Login</h3>
                    </div>
                    <form method="post" class="login_form ">
                        <div class="form-group">
                            <label>Username or email <span class="required">*</span></label>
                            <input type="text" required class="form-control" name="username" value="">
                        </div>
                        <div class="form-group">
                            <label>Password <span class="required">*</span></label>
                            <input class="form-control" required type="password" name="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" name="login" value="Log in">Log in</button>
                        </div>
                        <div class="login_footer">
                            <a href="#">Lost your password?</a>
                            <label>
                                <input name="rememberme" type="checkbox" value="forever"> <span>Remember me</span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="heading_s2">
                        <h3>Register</h3>
                    </div>
                    <form method="post" class="login_form ">
                        <div class="form-group">
                            <label>Email address <span class="required">*</span></label>
                            <input type="text" required class="form-control" name="username" value="">
                        </div>
                        <div class="form-group">
                            <label>Password <span class="required">*</span></label>
                            <input class="form-control" required type="password" name="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" name="login" value="Register">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- END SECTION SHOP DETAIL -->
{% endblock content %}
