{% extends 'components/base.html' %}

{% load static %}
{% block title %}Se connecter{% endblock title %}
{% block content %}
    <!-- START SECTION BANNER -->
    <section class="bg_light_yellow breadcrumb_section background_bg bg_fixed bg_size_contain" data-img-src="assets/images/breadcrumb_bg.png">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-12 text-center">
                    <div class="page-title">
                        <h1>Mon Compte</h1>
                    </div>
                    <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="{% url 'app:home' %}">Acceuil</a></li>
                        <li class="breadcrumb-item active" aria-current="page">se connecter</li>
                    </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- END SECTION BANNER -->

    <!-- START SECTION SHOP DETAIL -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4 mb-md-0">
                    <div class="heading_s2">
                        <h3>Login</h3>
                    </div>
                    <form method="POST" class="login_form ">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Email <span class="required">*</span></label>
                            <input type="text" required class="form-control" name="email" value="">
                        </div>
                        <div class="form-group">
                            <label>Mot de passe <span class="required">*</span></label>
                            <input class="form-control" required type="password" name="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default" name="login" value="Log in">connecter</button>
                        </div>
                        <div class="login_footer">
                            <a href="#">Mot de passe oubli√©?</a>
                            <label>
                                <input name="rememberme" type="checkbox" value="forever"> <span>Remember me</span>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- END SECTION SHOP DETAIL -->
{% endblock content %}
