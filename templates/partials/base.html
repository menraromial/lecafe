{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %} | Le Caf√©</title>
  <link rel="icon" href="{% static 'assets/img/logo-icon.png' %}">
  <!-- CSS only -->
