<div style="overflow-x:auto;overflow-y: hidden;">
    <table class="shop_table table-responsive">
          <thead>
              <tr>
                  <th class="product-name">Product</th>
                  <th class="product-quantity">Quantity</th>
                  <th class="product-subtotal">Total</th>
                  <th class="product-subtotal">Delete</th>
                  <th class="product-subtotal">Update</th>
              </tr>
          </thead>
          <tbody>
           {% for item in cart %}
              <tr>
                  <td class="product-name">
                      <img alt="img/{{item.item_title}}" height="50" width = "50" src="{{item.item_image}}">
                      <div>
                          <a href="#">{{item.item_title}}</a>
                          
                      </div>
                  </td>
                  <td class="product-quantity">
                      <input type="number" id="qty-{{item.id}}" class="input-text" value="{{item.quantity}}">
                      <input type="hidden" id="oqty-{{item.id}}" value="1">
                  </td>
                  <td class="product-subtotal">
                      <span class="woocommerce-Price-amount"><bdi><span class="woocommerce-Price-currencySymbol">fcfa </span>{{item.price}}</bdi></span>
                  </td>
                  <td class="product-subtotal">
                    <button class="delete-item-btn" data-index="{{item.id}}" style="border: none;background-color: transparent;"><i class="fa fa-trash" style="color: #f3274c;" ></i>
                    </button>
                </td>
                <td class="product-subtotal">
                 <button class="update-item-btn" data-index="{{item.id}}"  style="border: none;background-color: transparent;"><i class="fa fa-refresh" style="color: #8d8284;" aria-hidden="true"></i>
                 </button>
             </td>
              </tr>
           {% endfor %}
          </tbody>

    </table>
  </div>
<div class="row mt-5">
  <div class="col-lg-4">
     <div class="coupon-area">
           <h3>Apply Coupon</h3>
           <div class="coupon">
              <input type="text" name="coupon_code" class="input-text" placeholder="Coupon Code">
              <button type="submit" id="tes-click" name="apply_coupon"><span>Apply coupon</span>
              </button>
           </div>
     </div>
  </div>
  <div class="col-lg-8">
     <div class="cart_totals">
           <h4>Cart Totals</h4>
           <div class="shop_table-boder">
              <table class="shop_table_responsive">
                 <tbody>
                    <tr class="cart-subtotal">
                          <th>Sub total:</th>
                          <td>
                             <span class="woocommerce-Price-amount">
                                        <bdi>
                                <span class="woocommerce-Price-currencySymbol total-price">fcfa </span>{{cart.get_total_price}}
                             </bdi>
                             </span>
                          </td>
                    </tr>
                    <tr class="Shipping">
                          <th>Shipping:</th>
                          <td>
                             <span class="woocommerce-Price-amount amount">
                                            free
                             </span>
                          </td>
                     </tr>
                     <tr class="Total">
                           <th>Total:</th>
                           <td>
                              <span class="woocommerce-Price-amount">
                              <bdi>
                                 <span class="total-price">fcfa </span>{{cart.get_total_price}}
                              </bdi>
                              </span>
                           </td>
                      </tr>
                  </tbody>
              </table>
           </div>
            <div class="wc-proceed-to-checkout">
              <a href="#" class="button">
                 <span>Proceed to checkout</span>
                 </a>
        </div>
           </div>
  </div>
</div>
